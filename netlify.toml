[build]
  publish = "dist"
  command = "npm run build"

[configuration]
  # Kept per your request to manage secret scanning behavior
  secretsScanOmitPaths = ["package-lock.json", "yarn.lock"]
  secretsScanOmitKeys = [
    "GOOGLE_CLIENT_ID",
    "VITE_SUPABASE_URL",
    "VITE_SUPABASE_ANON_KEY",
    "DEFAULT_SENDER_NAME",
    "DEFAULT_SENDER_EMAIL"
  ]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Fixes the Cross-Origin-Opener-Policy error from your screenshot
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"