name: Code Analysis
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analysis:
    name: SonarQube and CodeCov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------- FRONTEND ------------
      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageDirectory=coverage
        working-directory: ./frontend

      # ----------- BACKEND ------------
      - name: Install system dependencies for lxml
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev
        working-directory: ./backend

      - name: Create venv & install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r ./src/requirements.txt
        working-directory: ./backend

      - name: Run backend tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=src --cov-branch --cov-report=xml:coverage.xml
        working-directory: ./backend
        env:
          PYTHONPATH: .
          BREVO_API_KEY: test-brevo-key
          DEFAULT_SENDER_EMAIL: test@example.com
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      # ----------- VERIFY COVERAGE ------------
      - name: Verify frontend coverage file
        run: test -f frontend/coverage/lcov.info

      - name: Verify backend coverage file
        run: test -f backend/coverage.xml

      # ----------- SONAR ------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=./frontend/src,./backend/src
            -Dsonar.tests=./frontend/tests,./backend/tests
            -Dsonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info
            -Dsonar.python.coverage.reportPaths=./backend/coverage.xml
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
      - name: Debug frontend coverage
        run: |
          echo "--- FRONTEND COVERAGE START ---"
          ls -R frontend/coverage
          head -50 frontend/coverage/lcov.info || true
      - name: Debug backend coverage
        run: |
          echo "--- BACKEND COVERAGE START ---"
          ls -R backend | true
          ls -l backend/coverage.xml || true
          head -50 backend/coverage.xml || true
      # ----------- CODECOV ------------
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true
          root_dir: .
          disable_default_path_fixes: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
          root_dir: .
          disable_default_path_fixes: true