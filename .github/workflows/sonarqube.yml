name: Code Analysis
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analysis:
    name: SonarQube and CodeCov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Frontend setup
      - name: Set up Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageDirectory=coverage
        working-directory: ./frontend

      # Backend setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r ./src/requirements.txt
        working-directory: ./backend

      - name: Run backend tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=src --cov-branch --cov-report=xml:coverage.xml
        working-directory: ./backend
        env:
          PYTHONPATH: .
          BREVO_API_KEY: test-brevo-key
          DEFAULT_SENDER_EMAIL: test@example.com
          DATABASE_URL: postgresql://user:password@localhost:5432/dbname

      # Verify coverage files exist
      - name: Verify frontend coverage files
        run: |
          echo "Checking frontend coverage..."
          ls -la ./frontend/coverage/ || echo "Frontend coverage directory not found"
          if [ -f ./frontend/coverage/lcov.info ]; then
            echo "✓ Frontend lcov.info exists"
            head -20 ./frontend/coverage/lcov.info
          else
            echo "✗ Frontend lcov.info not found"
            exit 1
          fi

      - name: Verify backend coverage files
        run: |
          echo "Checking backend coverage..."
          if [ -f ./backend/coverage.xml ]; then
            echo "✓ Backend coverage.xml exists"
            head -20 ./backend/coverage.xml
          else
            echo "✗ Backend coverage.xml not found"
            exit 1
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=./frontend/src,./backend/src
            -Dsonar.tests=./frontend/tests,./backend/tests
            -Dsonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info
            -Dsonar.python.coverage.reportPaths=./backend/coverage.xml
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      # Upload to Codecov with proper configuration
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true
          disable_search: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true
          disable_search: true