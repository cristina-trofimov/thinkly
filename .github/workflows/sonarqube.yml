name: Code Analysis
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analysis:
    name: SonarQube and CodeCov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------- FRONTEND ------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests with coverage
        run: cd frontend && npm test -- --coverage --watchAll=false --coverageReporters=lcov

      # ----------- BACKEND ------------
      - name: Install system dependencies for lxml
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv & install backend deps
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r ./src/requirements.txt
          pip install pytest-cov

      - name: Run backend tests with coverage
        run: |
          cd backend
          source .venv/bin/activate
          # Use relative-files to make paths relative to where pytest runs
          pytest --cov=src --cov-branch --cov-report=xml:coverage.xml --cov-report=term --disable-warnings -q
        env:
          PYTHONPATH: backend
          BREVO_API_KEY: test-brevo-key
          DEFAULT_SENDER_EMAIL: test@example.com
          DATABASE_URL: "sqlite+pysqlite:///:memory:"

      # ----------- VERIFY COVERAGE ------------
      - name: Verify frontend coverage file
        run: |
          if [ ! -f frontend/coverage/lcov.info ]; then
            echo "❌ Frontend coverage file not found!"
            find frontend -name "*.info" -o -name "lcov*" || echo "No coverage files found"
            exit 1
          fi
          echo "✅ Frontend coverage file exists"
          head -20 frontend/coverage/lcov.info

      - name: Verify backend coverage file
        run: |
          if [ ! -f backend/coverage.xml ]; then
            echo "❌ Backend coverage file not found!"
            find backend -name "coverage.xml" -o -name "*.xml" || echo "No coverage files found"
            exit 1
          fi
          echo "✅ Backend coverage file exists"
          head -20 backend/coverage.xml
          echo "--- Checking filename paths in coverage.xml ---"
          grep '<class.*filename=' backend/coverage.xml | head -5

      - name: Fix coverage paths for SonarQube
        run: |
          cd backend
          # Remove the <source> tag entirely - SonarQube will use projectBaseDir
          sed -i '/<sources>/,/<\/sources>/d' coverage.xml
          
          # Make all filename paths relative to project root (backend/src/...)
          sed -i 's|filename="|filename="backend/src/|g' coverage.xml
          
          echo "--- Updated coverage.xml (source removed, paths from project root) ---"
          head -30 coverage.xml
          echo "Sample file paths:"
          grep '<class.*filename=' coverage.xml | head -5

      # ----------- SONAR ------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=frontend/src,backend/src
            -Dsonar.tests=frontend/tests,backend/tests
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/DB_Methods/**,**/init_db.py,**/__init__.py,**/*.config.ts,**/config.ts,**/db.py,**/hooks/**,**/shadcn-io/**,**/models/**,**/logging_config.py,**/ui/**
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.python.version=3.11
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      # ----------- CODECOV ------------
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true
          verbose: true
          working-directory: ./frontend
          branch: ${{ github.head_ref }}
          fixes: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true
          verbose: true
          working-directory: ./backend
          branch: ${{ github.head_ref }}
          fixes: true