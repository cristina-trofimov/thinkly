name: Code Analysis
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analysis:
    name: SonarQube and CodeCov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false --coverageReporters=lcov
        working-directory: ./frontend

      - name: Install system dependencies for lxml
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv & install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r ./src/requirements.txt
          pip install pytest-cov
        working-directory: ./backend

      - name: Run backend tests with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=src --cov-branch --cov-report=xml:coverage.xml --disable-warnings -q
        working-directory: ./backend
        env:
          PYTHONPATH: .
          BREVO_API_KEY: test-brevo-key
          DEFAULT_SENDER_EMAIL: test@example.com
          DATABASE_URL: "sqlite+pysqlite:///:memory:"

      # ----------- VERIFY COVERAGE ------------
      - name: Verify frontend coverage file
        run: |
          if [ ! -f frontend/coverage/lcov.info ]; then
            echo "❌ Frontend coverage file not found!"
            ls -la frontend/coverage/ || echo "Coverage directory doesn't exist"
            exit 1
          fi
          echo "✅ Frontend coverage file exists"

      - name: Verify backend coverage file
        run: |
          if [ ! -f backend/coverage.xml ]; then
            echo "❌ Backend coverage file not found!"
            ls -la backend/ | grep coverage || echo "No coverage files found"
            exit 1
          fi
          echo "✅ Backend coverage file exists"

      # ----------- SONAR ------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=./frontend/src,./backend/src
            -Dsonar.tests=./frontend/tests,./backend/tests
            -Dsonar.javascript.lcov.reportPaths=./frontend/coverage/lcov.info
            -Dsonar.python.coverage.reportPaths=./backend/coverage.xml
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      # ----------- CODECOV ------------
      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          verbose: true